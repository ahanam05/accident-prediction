<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Predictions</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <form id="prediction-form" action="/predict" method="post">
        <div class="form-element">
            <h1>Accident Prediction Model</h1>
            <h3>Please enter the following</h3>
        </div>
    
        <div class="form-element">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
    
        <div class="form-element">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
    
        <div class="form-element">
            <label for="speed">Speed of Impact (km/h):</label>
            <input type="number" id="speed" name="speed" required>
        </div>
    
        <div class="form-element">
            <label for="helmet">Helmet Used:</label>
            <select id="helmet" name="helmet" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    
        <div class="form-element">
            <label for="seatbelt">Seatbelt Used:</label>
            <select id="seatbelt" name="seatbelt" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    
        <div class="form-element">
            <button type="submit">Predict</button>
        </div>
    </form>

    <script src="/static/script.js"></script>
</body>
</html>
